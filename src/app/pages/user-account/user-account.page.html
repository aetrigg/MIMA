<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Logs
    </ion-title>
    <ion-button slot="end" routerLink="/uploader" expand="full" fill="none" >
      <ion-icon size="undefined" name="add"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content >
 <!--  <ion-button routerLink="/login">Login</ion-button>
  <ion-button routerLink="/create-account">Signup</ion-button> -->
  
 <div id="images">
    <div class="image" *ngFor="let post of ((userPosts | async)?.posts)">
      <ion-card (click)="goTo(post)">
            <ion-card-content>{{post | date: "MMMM dd yyyy"}}</ion-card-content>
      </ion-card>
    </div>
  </div>



</ion-content>

<ion-tab-bar slot="bottom" color="primary">
  <ion-tab-button routerLink="/modules-list" >
    <ion-icon name="arrow-dropright"></ion-icon>
    <ion-label class="font">Modules</ion-label>
  </ion-tab-button>

  <ion-tab-button routerLink="/user-account">
    <ion-icon name="book"></ion-icon>
    <ion-label class="font">Log</ion-label>
  </ion-tab-button>

  <ion-tab-button routerLink="/">
    <ion-icon name="person"></ion-icon>
    <ion-label class="font">Account</ion-label>
  </ion-tab-button>
</ion-tab-bar>
