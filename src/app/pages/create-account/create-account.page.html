<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button defaultHref="/user-account"></ion-back-button>
        </ion-buttons>
    <ion-title>Create Account</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
	<ion-list>

		<ion-item>
		  <ion-label position="floating">Email</ion-label>
		  <ion-input type="text" [(ngModel)]="username"></ion-input>
		</ion-item>

		<ion-item>
				<ion-label position="floating">Full Name</ion-label>
				<ion-input type="text" [(ngModel)]="displayName"></ion-input>
			</ion-item>
			
		<ion-item>
		  <ion-label position="floating">Password</ion-label>
		  <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
    
    <ion-item>
		  <ion-label position="floating">Confirm Password</ion-label>
		  <ion-input type="password" [(ngModel)]="cpassword"></ion-input>
		</ion-item>
	  
	  </ion-list>

    <ion-button fill="solid" expand="block" (click)="register()">Sign Up</ion-button>
</ion-content>
