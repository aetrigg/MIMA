<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Modules
    </ion-title>
    <ion-buttons slot="end">
      <ion-icon size="undefined" name="notifications" style="padding-right: 10px;"></ion-icon>
  </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Modules</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item button routerLink="/module-zero" detail>
    <ion-label>
      Module 0: Introduction
    </ion-label>
  </ion-item>
  <ion-item button routerLink="/module-one" detail>
    <ion-label>
      Module 1: The Science of Attention, Focus, and Concentration
    </ion-label>
  </ion-item>
  <ion-item button routerLink="/module-two" detail>
    <ion-label>
      Module 2: Action Plans (Goal Setting)
    </ion-label>
  </ion-item>
  <ion-item button routerLink="/module-three" detail>
    <ion-label>
      Module 3: Energy Management
    </ion-label>
  </ion-item>
  <ion-item button routerLink="/module-four" detail>
    <ion-label>
      Module 4: Attention/Thought Management
    </ion-label>
  </ion-item>
  <ion-item button routerLink="/module-five" detail>
    <ion-label>
      Module 5: Imagery
    </ion-label>
  </ion-item>
  <ion-item button routerLink="/module-six" detail>
    <ion-label>
      Module 6: Refocusing
    </ion-label>
  </ion-item>
  <ion-item button routerLink="/module-seven" detail>
    <ion-label>
      Module 7: Developing Routines
    </ion-label>
  </ion-item>

</ion-content>

<ion-tab-bar slot="bottom" color="primary">
    <ion-tab-button routerLink="/modules-list" >
      <ion-icon name="arrow-dropright"></ion-icon>
      <ion-label class="font">Modules</ion-label>
    </ion-tab-button>

    <ion-tab-button routerLink="/user-account">
      <ion-icon name="book"></ion-icon>
      <ion-label class="font">Log</ion-label>
    </ion-tab-button>

    <ion-tab-button routerLink="/">
      <ion-icon name="person"></ion-icon>
      <ion-label class="font">Account</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
